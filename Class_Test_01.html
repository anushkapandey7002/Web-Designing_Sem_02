<!DOCTYPE html>
<html lang ="en">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Online Feedback Form</title>
</head>

<body>
<h1><b>ONLINE FEEDBACK FORM</b></h1>

<br>

<form>
<label name="name">Full Name: </label>
<input id="name" type="text" placeholder="Enter Your Full Name" required>

<br>

<label name="email">Email: </label>
<input id="email" type="email" placeholder="Enter Your Email Id" required>

<br>

<label name="phone">Phone: </label>
<input id="phone" type="tel" placeholder="Enter Your Phone No" required>

<br>

<label name="ratings">Ratings: </label>
<input id="ratings" type="radio" placeholder="Give Us Ratings" >1star
<input id="ratings" type="radio" placeholder="Give Us Ratings" >2star
<input id="ratings" type="radio" placeholder="Give Us Ratings" >3star
<input id="ratings" type="radio" placeholder="Give Us Ratings" >4star
<input id="ratings" type="radio" placeholder="Give Us Ratings" >5star   
<br>

<label for="comments">Comments:</label align="center"><br>
<textarea name="comments" id="comments" rows="4" cols="45"></textarea>
</form>
      
</body> 
</html>
