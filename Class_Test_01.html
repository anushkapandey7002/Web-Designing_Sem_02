<!DOCTYPE html>
<html lang ="en">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Online Feedback Form</title>

</head>

<body style="background-color: rgb(243, 171, 221); margin: 30px;">
<h1 style="align-items: center; color: brown; "><b>ONLINE FEEDBACK FORM</b></h1>

<br>

<form class="container">
<label name="name" style="align-items: center; font-family: Arial, Helvetica, sans-serif ; color:rgb(21, 94, 154)">Full Name : </label>
<input id="name" type="text" placeholder="Enter Your Full Name" required>

<br>

<label name="email"  style="align-items: center; font-family: Arial, Helvetica, sans-serif ; color:rgb(21, 94, 154)">Email : </label>
<input id="email" type="email" placeholder="Enter Your Email Id" required>

<br>

<label name="phone"  style="align-items: center; font-family: Arial, Helvetica, sans-serif ; color:rgb(21, 94, 154)">Phone : </label>
<input id="phone" type="tel" placeholder="Enter Your Phone No" required>

<br>

<label name="ratings"  style="align-items: center; font-family: Arial, Helvetica, sans-serif ; color:rgb(21, 94, 154)">Ratings : </label>
<input id="ratings" type="radio" placeholder="Give Ratings" >1 STARS
<input id="ratings" type="radio" placeholder="Give Ratings">2 STARS
<input id="ratings" type="radio" placeholder="Give Ratings">3 STARS  
<input id="ratings" type="radio" placeholder="Give Ratings">4 STARS
<input id="ratings" type="radio" placeholder="Give Ratings">5 STARS
<br>

<label for="comments"  style="align-items: center; font-family: Arial, Helvetica, sans-serif ; color:rgb(21, 94, 154)">Comments : </label align="center"><br>
<textarea name="comments" id="comments" rows="4" cols="45"></textarea>
</form>
      
</body> 
</html>
